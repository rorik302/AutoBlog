<div class="navbar-wrapper">
    <nav class="navbar">
        <a href="{{ url_for('main') }}" class="navbar__logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
        </a>

        <div class="navbar-auth">
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth_app.login') }}">Вход</a>
                <a href="{{ url_for('auth_app.registration') }}">Регистрация</a>
            {% else %}
                <a href="{{ url_for('posts_app.create') }}">Добавить пост</a>
                <a href="{{ url_for('users_app.profile', username=current_user.username) }}">Профиль</a>
                <a href="{{ url_for('auth_app.logout') }}">Выход</a>
            {% endif %}
        </div>
    </nav>
</div>
