<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>{% block title %}Автоблог - Все посты{% endblock %}</title>
</head>
<body>
<div class="bg-primary d-flex justify-content-center">
    <nav class="navbar col-lg-6">
        <a href="{{ url_for("main") }}" class="navbar-brand">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" height="25">
        </a>
        <div>
            {% if current_user.is_authenticated %}
                <a href="#" class="btn btn-outline-light">Профиль пользователя</a>
                <a href="{{ url_for('auth_app.logout') }}" class="btn btn-outline-light">Выйти</a>
            {% else %}
                <a href="{{ url_for('auth_app.login') }}" class="btn btn-outline-light">Войти</a>
                <a href="{{ url_for('auth_app.registration') }}" class="btn btn-outline-light">Регистрация</a>
            {% endif %}
        </div>
    </nav>
</div>


<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
